<html ng-app="todoApp">
   <head>
      <script src="bower_components/angular/angular.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
      <link rel="stylesheet" href="bower_components/lumx/dist/lumx.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     
      <script src="todo.js"></script>
   </head>
   
   <body>
      <div ng-controller="TodoListController as todoList" style="width:400px; margin-left:auto; margin-right:auto">
         <div class="p+">
            <div class="card">
               <div class="toolbar">
                  <span class="toolbar__label fs-title">Wiki House</span>
                  <div class="toolbar__right">
                     <lx-dropdown lx-position="right" lx-over-toggle="true">
                        <lx-dropdown-toggle>
                           <lx-button lx-size="l" lx-color="black" lx-type="icon" ng-click="toggleReviewView()"><i class="mdi mdi-dots-vertical"></i></lx-button>
                        </lx-dropdown-toggle>
                        <lx-dropdown-menu>
                           <ul>
                              <li><a class="dropdown-link">Separated link</a></li>
                           </ul>
                        </lx-dropdown-menu>
                     </lx-dropdown>
                  </div>
               </div>
               <div ng-show="hideReview">
                  <div class="card__img card__img--top">
                     <img src="house.jpg">
                  </div>
                  <div class="p+">
                     <lx-text-field lx-label="Name" lx-allow-clear="true">
                        <input type="text" ng-model="name">
                     </lx-text-field>
                     <lx-text-field lx-label="Review" lx-allow-clear="true">
                        <input type="text" ng-model="review">
                     </lx-text-field>
                     <lx-text-field lx-label="Comments" lx-allow-clear="true">
                        <input type="text" ng-model="comments">
                     </lx-text-field>
                  </div>
                  <br>
                  <div class="card__actions">
                     <lx-button lx-type="raised" ng-click="addReview(name, review, comments)">Submit</lx-button>
                  </div>
               </div>
               <div ng-hide="hideReview">
                  <div flex-item="6" class="mt++">
                     <ul class="list mt++">
                        <li class="list-row" ng-repeat="item in reviewList">
                           <div class="list-row__primary">
                              <img src="human.jpg" width="40" height="40" class="img-round">
                           </div>
                           <div class="list-row__content">
                              <span class="display-block">{{item.name}}</span>
                              <span class="display-block fs-body-1 tc-black-2">{{item.review}}</span>
                           </div>
                           <div class="list-row__secondary">
                              {{item.rating}}
                           </div>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/velocity/velocity.js"></script>
      <script src="bower_components/moment/min/moment-with-locales.js"></script>
      <script src="bower_components/lumx/dist/lumx.js"></script>
   </body>
</html>
